{%extends "tasks/layout.html" %}

{%block body%}
<form action="{%url "add"%}" method="post">

    {% csrf_token %}
  <h1>Add Tasks</h1>
  <!-- run 'form' class -->
  {{ form }}

</form>
<a href="{%url "index"%}">See Tasks</a>
{% endblock %}
