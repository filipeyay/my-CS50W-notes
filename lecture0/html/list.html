<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Lists</title>
  </head>

  <body>
    <h2>Ordered List</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <h2>Disordered List</h2>
    <ul>
      <li>Rice</li>
      <li>Bean</li>
      <li>Carrot</li>
      <li>Potato</li>
    </ul>
  </body>
</html>
