<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .col-3,
      .col-6,
      .col-lg-3,
      .col-sm-6 {
        background-color: green;
        color: white;
        border: 2px black solid;
      }
    </style>
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="alert alert-primary" role="alert">Primary Alert</div>
    <div class="alert alert-danger" role="alert">Danger Alert</div>

    <div class="container">
      <div class="row">
        <div class="col-3">This is a session.</div>
        <div class="col-6">This is another session.</div>
        <div class="col-3">This is a third session.</div>

        <!-- Gerenciar em telas diferentes com lg (large) e sm (small) -->
        <div class="col-lg-3 col-sm-6">This is a session +.</div>
        <div class="col-lg-3 col-sm-6">This is another session +.</div>
        <div class="col-lg-3 col-sm-6">This is a third session +.</div>
      </div>
    </div>
  </body>
</html>
