<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- O viewport é reponsavel por ajustar a página de acordo com a tela de dispositivos mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Style</title>
  </head>
  <body>
    <div id="hello">Hello World!</div>

    <div id="table">
      <table>
        <tr>
          <th>Produto</th>
          <th>Descrição</th>
          <th>Item</th>
        </tr>
        <tr>
          <td>Playstation</td>
          <td>Sony console</td>
          <td>$400,00</td>
        </tr>
      </table>
    </div>

    <div id="list">
      <ol>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
        <ul>
          <li>Sub one</li>
          <li>Sub two</li>
        </ul>
        <li>Item four</li>
      </ol>
    </div>

    <div id="links">
      <a href="https://google.com">Google</a><br />
      <a href="https://facebook.com">Facebook</a><br />
      <a href="https://amazon.com">Amazon</a><br />
    </div>
    <br />

    <button>Submit</button>
  </body>
</html>
